plugins {
    id 'java'
}

group 'org.upthewaterspout'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.jclouds', name: 'jclouds-allcompute', version: '2.1.1'
}
